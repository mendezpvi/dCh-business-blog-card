<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Blog Card</title>

  <link rel="icon" href="./assets/image/favicon.png">
  <link rel="apple-touch-icon" href="./assets/image/favicon.png">
  
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <article class="card">
      <header class="card__header">
        <img src="./assets/image/hero-image-business-card.webp" alt="Two people having a coffee, enjoying the moment.">
      </header>
      <div class="card__body">
        <h1 class="f-poppins fw-600 fsz-l clr-ttl">Perfect solution for small business</h1>
        <p class="f-lato fw-400 fsz-m clr-par">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      </div>
      <footer class="card__footer f-lato">
        <div class="card__avatar">
          <img src="./assets/image/avatar-image-business-card.webp" alt="John Doe smiling at the camera.">
        </div>
        <h2 class="card__author fw-600 fsz-m clr-ttl">Amy Burgess</h2>
        <p class="card__position fw-400 fsz-s clr-par">Customer Manger, Solution Oy</p>
      </footer>
    </article>
  </main>
  <footer class="attribution f-poppins clr-ttl">
    <small>Challenge by <a href="https://devchallenges.io/" class="attribution__cta fw-600" target="_blank" rel="noreferrer">devChallenges.io</a> - Coded by <a href="https://github.com/mendezpvi/dCh-business-blog-card" class="attribution__cta fw-600" target="_blank" rel="noreferrer">VIMP</a></small>
  </footer>
</body>
</html>
